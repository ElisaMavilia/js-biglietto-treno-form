<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto</title>
</head>
<body>
    <div class="wrapper">
        <div class="container debug">
            <div id="text-title debug">
                <h2 class="text-center m-auto mt-4">Calcola il prezzo del biglietto</h2>
            </div>
            <div class="fill-out debug">
                <div class="fill-out-area d-flex pt-4">
                    <div class="single-form ps-5 pe-5">
                        <label for="name-surname" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name-surname" placeholder="Mario Rossi" value="">
                      </div>
                      
                      <div class="single-form ps-5 pe-5">
                        <label for="kilometers" class="form-label">Inserisci km</label>
                        <input type="text" class="form-control" id="kilometers" placeholder="Chilometri">
                      </div>
    
                      <div class="single-form ps-5 pe-5">
                        <label for="age" class="form-label">Seleziona la fascia di et√†</label>
                        <select class="age form-select" aria-label="Default select example">
                          <option value="" selected>Seleziona</option>
                          <option value="junior">Junior (meno di 18 anni)</option>
                          <option value="senior">Senior (18-64)</option>
                          <option value="senior-plus">Senior plus (dai 65 in su)</option>
                        </select>
                      </div>
                     
                </div>
                <div class="buttons-area d-flex justify-content-center gap-5">
                    <button type="button" class="btn btn-outline-secondary button-1">Genera</button>
                    <button type="button" class="btn btn-outline-secondary button-2">Annulla</button>
                </div>
            </div>
            <div class="selected-ticket">
                <div id="text-title debug">
                    <h2 class="text-center m-auto mt-5">Il tuo biglietto</h2>
                </div>
                <div class="ticket debug">
                    <div class="pt-4 ">
                        <h2 class="text-uppercase fs-6 ps-5">Dettaglio passeggeri<h2>
                        <div class="ticket-area d-flex">
                            <div class="ticket-left-text debug ms-5">
                                <h3 class="fs-6">Nome Passeggero</h3>
                            </div>
                            <div class="ticket-rigth debug">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Offerta</th>
                                        <th scope="col">Carrozza</th>
                                        <th scope="col">Codice CP</th>
                                        <th scope="col">Costo biglietto</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>Biglietto standard</td>
                                        <td>xxx</td>
                                        <td>xxx</td>
                                        <td>xxx</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                        
                    
                    </div>
            </div>
           
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
