<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto</title>

<body>
    <div class="container debug">
        <div id="text-title debug">
            <h2 class="text-center m-auto mt-4">Calcola il prezzo del biglietto</h2>
        </div>
        <div class="fill-out debug">
            <div class="fill-out-area d-flex pt-4">
                <div class="single-form ps-5 pe-5">
                    <label for="text" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="name-surname" placeholder="Mario Rossi">
                  </div>
                  
                  <div class="single-form ps-5 pe-5">
                    <label for="text" class="form-label">Inserisci km</label>
                    <input type="text" class="form-control" id="kilometers" placeholder="Chilometri">
                  </div>

                  <div class="single-form ps-5 pe-5">
                    <label for="text" class="form-label">Seleziona l'et√†</label>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                 
            </div>
            
             
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
